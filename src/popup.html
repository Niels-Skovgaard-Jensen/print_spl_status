<!DOCTYPE html>
<html>
<head>
  <title>Training Printer</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; text-align: center; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin-top: 15px; background-color: #005a87; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #0078b8; }
    .module-selector { 
      margin-top: 15px;
      text-align: left;
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
    }
    .module-selector label { display: block; margin: 6px 0; font-size: 14px; }
    .checkbox-actions { 
      display: flex; 
      justify-content: space-between; 
      margin-top: 10px; 
      padding-top: 5px;
      border-top: 1px solid #eee;
      font-size: 12px;
    }
    .checkbox-actions span { cursor: pointer; color: #005a87; }
    .checkbox-actions span:hover { text-decoration: underline; }
    .options { margin-top: 15px; text-align: left; font-size: 14px; }
    h3 { margin-bottom: 5px; color: #005a87; }
  </style>
</head>
<body>
  <h3>Training Status Printer</h3>
  
  <div class="options">
    <label>
      <input type="checkbox" id="useCheckmarks" checked>
      Show checkmarks for completed items
    </label>
    <br>
    <label>
      <input type="checkbox" id="useNotepad" checked>
      Show notepad for not completed norms
    </label>
    <div id="notepadSizeContainer" style="margin-top: 6px; margin-left: 20px;">
      <label for="notepadSize">Notepad size:&nbsp;</label>
      <select id="notepadSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
  </div>

  <div class="module-selector">
    <div class="checkbox-actions">
      <span id="selectAll">Select All</span>
      <span id="selectNone">Clear All</span>
    </div>
    <div id="moduleCheckboxes">
      <!-- Module checkboxes will be dynamically loaded -->
      <div style="text-align: center; padding: 10px;">
        Loading modules...
      </div>
    </div>
  </div>

  <button id="formatButton">Format for Print</button>
  <script src="popup.js"></script>
</body>
</html>
